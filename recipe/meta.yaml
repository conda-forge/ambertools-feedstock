{% set name = "AmberTools" %}
# Versioning scheme uses AmberTools major release as MAJOR version number, patch level as MINOR version number
# Update the MINOR version number as new patch releases come out
{% set version = "22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ambermd.org/downloads/AmberTools22jlmrcc.tar.bz2
  sha256: 1571d4e0f7d45b2a71dce5999fa875aea8c90ee219eb218d7916bf30ea229121
  patches:
    - patches/do_not_symlink_missing_ff12pol.patch
    - patches/do_not_install_vendored_parmed.patch
    - patches/do_not_vendor_packmol.patch
    - patches/build_rules_parse_with_host_tools.patch  # [osx] 

build:
  number: 1
  skip: True  # [win or py2k]
  # Some binaries (e.g. nab) hardcode the path to the compiler in BUILD_PREFIX
  # which does not get replaced and causes errors on runtime
  # because that path does not exist. This is a workaround in non-cross-compiled
  #Â platforms only!
  merge_build_host: True  # [build_platform == target_platform]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - scipy                                  # [build_platform != target_platform]
    - matplotlib-base                        # [build_platform != target_platform]
    - gnuconfig  # [unix]
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bc
    - flex
    - patch
    - tcsh
    - bison
    - make
    - cmake         # [not osx]
    - cmake 3.20.*  # [osx]
    - perl
    - llvm-openmp  # [osx and build_platform != "linux-64"]
    - libgomp      # [linux]
    - openssl
  host:
    - python
    - setuptools
    - cython
    - numpy
    - scipy
    - matplotlib-base
    - bzip2
    - zlib
    - boost-cpp
    - libnetcdf
    - netcdf-fortran
    - pthread-stubs
    - fftw
    - arpack
    - libblas
    - liblapack
    - xorg-libxt  # [unix]
    - xorg-libxext   # [unix]
    - xorg-libx11   # [unix]
    - readline
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - parmed 3.4.1
    - packmol
    - openssl
  run:
    - python
    - setuptools
    - perl
    - cython
    - numpy
    - scipy
    - matplotlib-base
    - boost-cpp
    - libnetcdf
    - netcdf-fortran
    - fftw
    - libblas
    - liblapack
    - xorg-libxt  # [unix]
    - xorg-libxext  # [unix]
    - xorg-libx11   # [unix]
    - readline
    - parmed >=3.4.1,<4.0.0a
    - packmol
  run_constrained:
    - ambermini ==9999999999

test:
  requires:
    - {{ compiler('c') }}  # we need this for `nab` tests
{% if unit_tests == "run" %}
    - {{ compiler('fortran') }}
    - {{ compiler('cxx') }}
    - util-linux  # [linux64]
    - make
{% endif %}
    - tcsh
    # Try to force a library incompatibility error in osx (see #22)
    - lxml  # [osx]
    - rdkit  # [osx]
  source_files:
{% if unit_tests == "run" %}
    - "*"
{% else %}
    # we need to copy at least one file, otherwise we can't use SRC_DIR in run_test.sh
    - README
{% endif %}
  # commands: check run_test.sh for CLI tests
  imports:
    - parmed
    - pdb4amber
    - pymsmt
    - pytraj
    - sander
    # Try to force a library incompatibility error in osx (see #22)
    - rdkit  # [osx]
    - rdkit.Chem.AllChem  # [osx]

about:
  home: http://ambermd.org/AmberTools.php
  license: Multiple
  license_file: AmberTools/LICENSE
  summary: 'AmberTools is a set of programs for biomolecular simulation and analysis'
  description: |
    AmberTools is a set of programs for biomolecular simulation and analysis.
    They are designed to work well with each other, and with the "regular" Amber
    suite of programs. You can perform many simulation tasks with AmberTools,
    and you can do more extensive simulations with the combination of AmberTools
    and Amber itself.

extra:
  recipe-maintainers:
    - simonbray
    - jaimergp
